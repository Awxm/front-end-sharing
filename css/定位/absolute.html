<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <!--元素框不再占有文档流位置，并且相对于包含块进行偏移(所谓的包含块就是最近一级外层元素position不为static的元素)-->
    <!--父层为static的情况下-->
    <style>
        html,body{
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .container{
            margin-left: 50px;
            width: 100%;
            height: 500px;
            background-color: blue;
        }
        .content{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"></div>
    </div>
</body>
</html>
