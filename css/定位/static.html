<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认,无定位</title>
    <!--无定位：元素框正常生成。块级元素生成一个矩形框，作为文档流的一部分；行内元素则会创建一个或多个行框，置于其父元素中。-->
    <style>
        .container{
            width: 100%;
            height: 500px;
            background-color: blue;
        }
        .content{
            position: static;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">    
        </div>
    </div>
</body>
</html>
